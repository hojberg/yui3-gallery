<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>LacedData Test Page</title>
  </head>

  <body class="yui3-skin-sam">

  <div id="log"></div>

  <script src="../../../../yui3/build/yui/yui.js"></script>
  <script>
    var Y = YUI({
      allowRollup: false,
      filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'min',
      modules: {
        'gallery-laced-data' : {
          fullpath: '../../../src/gallery-laced-data/js/laced-data.js',
          requires: ['json']
        },

        'laced-data-test': {
          fullpath: 'laced-data-test.js',
          requires: ['gallery-laced-data', 'model', 'model-list', 'test']
        }
      },
      useBrowserConsole: false
    }).use('laced-data-test', 'test-console', function (Y) {
      new Y.Test.Console().render('#log');
      Y.Test.Runner.run();
    });
  </script>

  </body>
</html>
